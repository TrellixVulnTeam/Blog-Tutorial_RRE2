<html lang="en">
	<head>
	    <meta charset ="utf-8">
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	    <title>Home</title>
	</head>
	
	<!-- This is the basic template for the home page made to adjust the design with static html first. This is for designing purposes-->
	<body>
		<!--This is the head banner -->
	    <div class="jumbotron text-center" style="margin-bottom:0">
            <h1>Paranormal Audio Engineer</h1>
        </div>

		<!--This is Navigation Tool -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top ">
			
			<!-- Navbar Logo-->
			<a class="navbar-brand" href="#">RPAudio</a>
		
			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
			 			<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container-fluid" style="margin-top:30px">
			
			<!-- This is the photo carousel -->
			<div id="demo" class="carousel slide" data-ride="carousel">

				<!-- Indicators -->
				<ul class="carousel-indicators">
					<li data-target="#demo" data-slide-to="0" class="active"></li>
					<li data-target="#demo" data-slide-to="1"></li>
					<li data-target="#demo" data-slide-to="2"></li>
				</ul>

				<!-- The slideshow -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="la.jpg" alt="Los Angeles">
					</div>
					<div class="carousel-item">
						<img src="chicago.jpg" alt="Chicago">
					</div>
					<div class="carousel-item">
						<img src="ny.jpg" alt="New York">
					</div>
				</div>

			<!-- Left and right controls -->
			<a class="carousel-control-prev" href="#demo" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#demo" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>

			</div>


			<!-- Container 1 -->
			<!--This Content will be a contianer that will be dynamic depending on what the user selects from the menu options -->
			<div class ="container-fluid">
			    <h1>Link based Dynamic content 1</h1>    
			</div>
			
			<!-- Container 2 -->
			<!--This Content will be a contianer that will be dynamic depending on what the user selects from the menu options -->
			<div class="container-fluid p-2 my-2 bg-dark text-white">
	            <h1>Heading for what the page is about</h1>
	            <p>Description of what the page is about</p>
	        </div>

	        <!-- Container 3 -->
			<div class ="container-fluid">
			    <h1>Link based Dynamic content 1</h1>    
			</div>
		</div>		
		<!-- Footer/references -->
		<div class="jumbotron text-center" style=" margin-bottom:0">
  			<p>Footer</p>
		</div>
		<p></p>
	</body>
</html>
